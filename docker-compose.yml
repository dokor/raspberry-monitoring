version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    pid: host
    network_mode: host
    command:
      - "--path.rootfs=/host"
    volumes:
      - /:/host:ro,rslave

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitoring

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    networks:
      - monitoring
    ports:
      - "9093:9093"

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - /grafana-data:/var/lib/grafana
    # Pour accéder directement sans proxy, décommente :
    # ports:
    #   - "3000:3000"
    networks:
      - monitoring
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.monitoring.rule=Host(`$${MONITORING_DOMAIN}`)"
      - "traefik.http.routers.monitoring.entrypoints=web"
      # HTTPS si configuré dans Traefik :
      # - "traefik.http.routers.monitoring-secure.rule=Host(`$${MONITORING_DOMAIN}`)"
      # - "traefik.http.routers.monitoring-secure.entrypoints=websecure"
      # - "traefik.http.routers.monitoring-secure.tls.certresolver=letsencrypt"

  alerter:
    image: ultram4rine/alerter:latest
    container_name: alerter
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - ALERTER_LISTEN_PORT=3030
    networks:
      - monitoring
volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge
  proxy:
    external: true
